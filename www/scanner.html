<script type="text/javascript">

    scan = function(str, callback) {

        cordova.exec(callback, function(err) {

            callback('Nothing to echo.');

        }, "Scan", str, [str]);

    };

    function setMessage(strMessage) {
        $('#scan_out').text(strMessage);
    }

    $("#startBtn").unbind("click").mouseup(function(){

         scan("scanStart", function(echoValue) {

            console.log(JSON.stringify(echoValue));
            $('#scan_out').val(echoValue);
            //$('#scan_out').text(echoValue);

         });

    });

    $("#disposeBtn").unbind("click").click(function(){

         scan("scanDispose", function(echoValue) {

            console.log(JSON.stringify(echoValue));

         });

    });

    setScanner = function(str, bEnable, callback) {

        cordova.exec(callback, function(err) {

            callback('Nothing to echo.');

        }, "Scan", str, [bEnable]);

    };

    $("#enableBtn").unbind("click").click(function(){

         setScanner("setScanner", true, function(echoValue) {

            console.log(JSON.stringify(echoValue));

         });

    });

    $("#disableBtn").unbind("click").click(function(){

         setScanner("setScanner", false, function(echoValue) {

            console.log(JSON.stringify(echoValue));

         });

    });

    //prefix

    prefix = function(str, strPrefix, strSuffix, callback) {

        cordova.exec(callback, function(err) {

            callback('Nothing to echo.');

        }, "Scan", str, [strPrefix, strSuffix]);

    };

    //end_character

    end_character = function(str, strEndCharacter, callback) {

        cordova.exec(callback, function(err) {

            callback('Nothing to echo.');

        }, "Scan", str, [strEndCharacter]);

    };

    //sub_string

    sub_string = function(str, strBeginIndex, strEndIndex, callback) {

        cordova.exec(callback, function(err) {

            callback('Nothing to echo.');

        }, "Scan", str, [strBeginIndex, strEndIndex]);

    };

    //code_length

    code_length = function(str, strLength1, strLength2, callback) {

        cordova.exec(callback, function(err) {

            callback('Nothing to echo.');

        }, "Scan", str, [strLength1, strLength2]);

    };

    //output_mode

    output_mode = function(str, strOutPutMode, callback) {

        cordova.exec(callback, function(err) {

            callback('Nothing to echo.');

        }, "Scan", str, [strOutPutMode]);

    };

    //show_toast

    show_toast = function(str, strMessage, callback) {

        cordova.exec(callback, function(err) {

            callback('Nothing to echo.');

        }, "Scan", str, [strMessage]);

    };

    $("#okBtn").unbind("click").click(function(){

         prefix("setPrefix", $("#prefix_txt").val(), $("#suffix_txt").val(), function(echoValue) {

            console.log(JSON.stringify(echoValue));

         });

         end_character("setEndCharacter", $("input[name=end_character]:checked").val(), function(echoValue) {

            console.log(JSON.stringify(echoValue));

         });

         sub_string("setSubString", $("#begin_txt").val(), $("#end_txt").val(), function(echoValue) {

            console.log(JSON.stringify(echoValue));

            console.log(JSON.stringify(echoValue));

         });

            console.log(JSON.stringify(echoValue));

         });

         code_length("setI2o5Length", $("#i2o5_length1_txt").val(), $("#i2o5_length2_txt").val(), function(echoValue) {

            console.log(JSON.stringify(echoValue));

         });

         output_mode("setOutPutMode", $("input[name=output_mode]:checked").val(), function(echoValue) {

            console.log(JSON.stringify(echoValue));

         });

         show_toast("showToast", "Save Success", function(echoValue) {

            console.log(JSON.stringify(echoValue));

         });

    });

</script>

<script type="text/javascript">

			   var stop = now.getTime() + num;

        get_setting("getPrefix", function(echoValue) {

         get_setting("getSuffix", function(echoValue) {

            console.log(JSON.stringify(echoValue));
            $('#suffix_txt').val(echoValue);

         });

         get_setting("getBeginIndex", function(echoValue) {

            console.log(JSON.stringify(echoValue));
            $('#begin_txt').val(echoValue);

         });

         get_setting("getEndIndex", function(echoValue) {

            console.log(JSON.stringify(echoValue));
            $('#end_txt').val(echoValue);

         });

         get_setting("getEndChar", function(echoValue) {
            console.log(JSON.stringify(echoValue));
            if(echoValue == 0) {
                $("input:radio[name='end_character']:radio[value='enter']").prop("checked", true);
            } else if(echoValue == 1) {
                $("input:radio[name='end_character']:radio[value='space']").prop("checked", true);
            } else if(echoValue == 2) {
                $("input:radio[name='end_character']:radio[value='tab']").prop("checked", true);
            } else if(echoValue == 3) {
                $("input:radio[name='end_character']:radio[value='key_enter']").prop("checked", true);
            } else if(echoValue == 4) {
                $("input:radio[name='end_character']:radio[value='key_space']").prop("checked", true);
            } else if(echoValue == 5) {
                $("input:radio[name='end_character']:radio[value='key_tab']").prop("checked", true);
            } else if(echoValue == 6) {
                $("input:radio[name='end_character']:radio[value='none']").prop("checked", true);
            }
         });

            console.log(JSON.stringify(echoValue));
            $('#i2o5_length2_txt').val(echoValue);

         });

         get_setting("getOutPutMode", function(echoValue) {
            console.log(JSON.stringify(echoValue));
            if(echoValue == 0) {
                $("input:radio[name='output_mode']:radio[value='copy_paste']").prop("checked", true);
            } else if(echoValue == 1) {

            } else if(echoValue == 2) {
                $("input:radio[name='output_mode']:radio[value='output_none']").prop("checked", true);
            }
